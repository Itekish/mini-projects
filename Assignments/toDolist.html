    let input = document.getElementById('input'),
        error = document.getElementById('error');
    let list = [],
    deleteTask = false;

   function add(){
      let  duplicate = list.findIndex(item => input.value == item)
        if(input.value == ''){
           error.textContent = 'Add a task'
        }else {
            list.push(input.value)
             input.value = ''
        }
         console.log(list);
         
        if(duplicate !== -1){
            error.textContent = 'Task already exists'
            input.value = ''
        }
    }
